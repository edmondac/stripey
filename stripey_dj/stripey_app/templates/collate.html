{% extends "stripey_app/base.html" %}

{% block content %}

<h2>Collation of {{ book.name|title }} {{ chapter.num }}</h2>

<table>
    {% for x in verses %}
      <td colspan="{{ x.1|length }}">Verse: {{ x.0 }}</td>
      {% for row in x.1 %}
        <tr>
            <th>{{ row.0 }}</th>
            {% for token in row.1 %}
                <td>{{ token }}</td>
            {% endfor %}
        </tr>
      {% endfor %}
    {% endfor %}
</table>

{% endblock content %}
